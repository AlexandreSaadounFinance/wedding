<!DOCTYPE html>

    <title>Beach Party - Salomé & Alexandre</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('images/beachplage.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Barre de navigation */
        header {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 1.8rem;
            color: #b18857;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            font-size: 1.2rem;
            font-family: 'Pinyon Script', cursive;
            color: #b18857;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #8e6c3a;
        }

        /* Contenu principal */
        .content {
            position: relative;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }

        .header {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #f9e4c8;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem;
            margin: 20px 0;
            color: white;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .highlight {
            font-size: 1.4rem;
            font-style: italic;
            color: #f9e4c8;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <header>
        <div class="navbar">
            <div class="logo">S & A</div>
            <div class="nav-links">
                <a href="details.html" class="nav-item">Accueil</a>
                <a href="mairie.html" class="nav-item">Mairie</a>

                <a href="beach-party.html" class="nav-item">Beach Party</a>
                <a href="reponse.html" class="nav-item">Réponse</a>

        </div>
    </header>

    <!-- Contenu principal -->
    <div class="content">
        <div class="header">Beach Party</div>
        <h1>Salomé & Alexandre</h1>
        <p class="highlight">Rejoignez-nous pour une soirée festive au bord de la mer !</p>
        <p><strong>Date :</strong> Vendredi 18 août 2025</p>
        <p><strong>Lieu :</strong> Gazebo, situé au Ramat Yam St 5, Herzliya, Israël</p>
    </div>
