<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salomé & Alexandre - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            background: #000;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('background-image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem;
            margin: 0;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .countdown div {
            text-align: center;
            font-size: 1.2rem; /* Réduction de la taille globale des labels */
            position: relative;
        }

        .countdown span {
            display: block;
            font-size: 2.5rem; /* Réduction de la taille des chiffres */
            font-family: 'Pinyon Script', cursive;
            color: white;
        }

        .countdown div::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px; /* Ajustement du cercle */
            height: 90px;
            border: 2px solid white;
            border-radius: 50%;
            z-index: -1;
        }

        .button {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="logo">S & A</div>
        <h1>Salomé & Alexandre</h1>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                Jours
            </div>
            <div>
                <span id="hours">00</span>
                Heures
            </div>
            <div>
                <span id="minutes">00</span>
                Minutes
            </div>
            <div>
                <span id="seconds">00</span>
                Secondes
            </div>
        </div>
        <a href="details.html" class="button">Voir l'invitation</a>
    </div>

    <script>
        const countdownDate = new Date('August 20, 2025 18:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = countdownDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
