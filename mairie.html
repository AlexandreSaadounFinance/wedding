<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mairie - Salomé & Alexandre</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .address {
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mairie</h1>
        <p><strong>Date :</strong> Le 21 juin 2025</p>
        <p><strong>Lieu :</strong> Mairie de Saint-Mandé</p>
        <p class="address">10 Place Digeon, 94160 Saint-Mandé</p>
        <p>La cérémonie sera suivie d'un vin d'honneur.</p>
        <a href="details.html" class="back-button">Retour</a>
    </div>
</body>
</html>
