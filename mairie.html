<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mairie - Salomé & Alexandre</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('mairie.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.3); /* Légère assombrissement de l'arrière-plan */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 100px 20px;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
        }

        p {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 15px;
        }

        .icon {
            margin: 30px 0;
        }

        .icon img {
            width: 60px;
            height: 60px;
            filter: invert(1); /* Convertit l'image en blanc */
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Mairie</h1>
        <p><strong>Date :</strong> Samedi 21 juin 2025</p>
        <p><strong>Lieu :</strong> Mairie de Saint-Mandé</p>
        <p>10 Place Charles Digeon, 94160 Saint-Mandé, France</p>
        <div class="icon">
            <img src="https://img.icons8.com/ios-filled/100/ffffff/palm-tree.png" alt="Palmier">
        </div>
        <a href="details.html" class="back-button">Retour</a>
    </div>
</body>
</html>
