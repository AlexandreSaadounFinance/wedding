<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mairie - Salomé & Alexandre</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fffbe6, #f9e4c8);
            color: #5a4638;
            text-align: center;
        }

        .content {
            position: relative;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.5rem;
            text-transform: uppercase;
            color: #b18857;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Pinyon Script', cursive;
            font-size: 3rem;
            margin: 20px 0;
            color: #5a4638;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .highlight {
            font-size: 1.4rem;
            font-style: italic;
            color: #b18857;
        }

        .icon {
            margin: 30px 0;
        }

        .icon img {
            width: 60px;
            height: 60px;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #b18857;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #8e6c3a;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">Mairie</div>
        <div class="icon">
            <img src="https://img.icons8.com/ios-filled/50/8e6c3a/bouquet.png" alt="Bouquet">
        </div>
        <h1>Salomé & Alexandre</h1>
        <p class="highlight">se diront "Oui"</p>
        <p><strong>Date :</strong> Samedi 21 juin 2025</p>
        <p><strong>Lieu :</strong> Mairie de Saint-Mandé</p>
        <p>10 Place Charles Digeon, 94160 Saint-Mandé, France</p>
        <p>La cérémonie sera suivie d'un vin d'honneur.</p>
        <a href="details.html" class="button">Itinéraire</a>
    </div>
</body>
</html>
