<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails - Salomé & Alexandre</title>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('images/floral.jpg') no-repeat center center fixed; /* Image de fond */
            background-size: cover;
            color: #333;
            text-align: center;
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar .logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 2rem;
            color: #d19a6b;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-item {
            font-size: 1.4rem;
            font-family: 'Pinyon Script', cursive;
            color: #d19a6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: #aa6a3f;
        }

        .details-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .event-section {
            margin: 30px 0;
        }

        .event-title {
            font-family: 'Pinyon Script', cursive;
            font-size: 2.5rem;
            color: #000; /* Titre en noir */
            position: relative;
            display: inline-block;
        }

        .event-title::after {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background: #000; /* Barre sous le titre en noir */
            margin: 10px 0;
        }

        .event-date {
            font-size: 1rem;
            color: #000; /* Date en noir */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">S & A</div>
            <div class="nav-links">
                <a href="mairie.html" class="nav-item">Mairie</a>
                <a href="houppa.html" class="nav-item">Houppa & Soirée</a>
                <a href="beach-party.html" class="nav-item">Beach Party</a>
                <a href="reponse.html" class="nav-item">Réponse</a>
            </div>
        </div>
    </header>

    <div class="details-container">
        <!-- La Mairie Section -->
        <div class="event-section">
            <div class="event-title">La Mairie</div>
            <div class="event-date">Jeudi 27 Octobre 2022</div>
        </div>

        <!-- La Houppa Section -->
        <div class="event-section">
            <div class="event-title">La Houppa</div>
            <div class="event-date">Mardi 1 Novembre 2022</div>
        </div>

        <!-- La Soirée Section -->
        <div class="event-section">
            <div class="event-title">La Soirée</div>
            <div class="event-date">Mardi 1 Novembre 2022</div>
        </div>
    </div>
</body>
</html>
