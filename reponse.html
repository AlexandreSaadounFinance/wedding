<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/im01.jpg') no-repeat center center fixed; /* Vérifiez que le chemin est correct */
            background-size: cover; /* Assure que l'image couvre tout l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent */
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 400px; /* Pour que le formulaire ne soit pas trop large */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Ajout d'une ombre élégante */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column; /* Champs alignés verticalement */
        }

        label {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333; /* Couleur sombre pour le texte */
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: #007BFF; /* Couleur bleue pour le bouton */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #0056b3; /* Bleu plus foncé au survol */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="rsvp-form">
            <label for="nom">Veuillez entrer votre nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="mairie">Présence à la Mairie (21/06) :</label>
            <select id="mairie" name="mairie" required>
                <option value="">Sélectionner</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="beach">Présence à la Beach Party (18/08) :</label>
            <select id="beach" name="beach" required>
                <option value="">Sélectionner</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="houppa">Présence à la Houppa (20/08) :</label>
            <select id="houppa" name="houppa" required>
                <option value="">Sélectionner</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById("rsvp-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var params = new URLSearchParams(formData).toString();

            fetch("TON_URL_SCRIPT_DEPLOYÉ_ICI", {
                method: "POST",
                body: params,
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                alert("Votre réponse a été enregistrée !");
                document.getElementById("rsvp-form").reset();
            })
            .catch(error => console.error("Erreur :", error));
        });
    </script>
</body>
</html>
