<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Mariage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('images/im01.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            font-size: 1rem;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="rsvp-form">
            <h2>R√©ponse √† notre mariage üíå</h2>

            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="mairie">Pr√©sence √† la Mairie (21/06) :</label>
            <select id="mairie" name="mairie" required>
                <option value="">S√©lectionner</option>
                <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                <option value="6">6</option><option value="7">7</option><option value="8">8</option>
            </select>

            <label for="beach">Pr√©sence √† la Beach Party (18/08) :</label>
            <select id="beach" name="beach" required>
                <option value="">S√©lectionner</option>
                <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                <option value="6">6</option><option value="7">7</option><option value="8">8</option>
            </select>

            <label for="houppa">Pr√©sence √† la Houppa (20/08) :</label>
            <select id="houppa" name="houppa" required>
                <option value="">S√©lectionner</option>
                <option value="0">0</option><option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option><option value="5">5</option>
                <option value="6">6</option><option value="7">7</option><option value="8">8</option>
            </select>

            <button type="submit">Envoyer</button>
        </form>
    </div>

    <script>
        document.getElementById("rsvp-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const nom = document.getElementById("nom").value.trim();
            const mairie = document.getElementById("mairie").value;
            const beach = document.getElementById("beach").value;
            const houppa = document.getElementById("houppa").value;

            if (!nom || !mairie || !beach || !houppa) {
                alert("Merci de remplir toutes les informations avant de valider !");
                return;
            }

            const formData = new FormData(this);
            const params = new URLSearchParams(formData).toString();

            fetch("TON_URL_SCRIPT_DEPLOY√â_ICI", {
                method: "POST",
                body: params,
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                alert("Merci pour votre r√©ponse ! üíñ");
                document.getElementById("rsvp-form").reset();
            })
            .catch(error => {
                console.error("Erreur :", error);
                alert("Une erreur est survenue. Merci de r√©essayer plus tard.");
            });
        });
    </script>
</body>
</html>
